  <style>

/* FLOATING HEARTS */

<body>

  </div><script>
/* CONFIG */
const crushName = "Bhumika";
const avatarLetters = "BH";
const userMessage = `Hey Bhumika! üíñ

Aaj ka din tumhare liye bahut special hai. Tumhari smile sabse pyari cheez hai, aur tumhari presence har jagah ko bright bana deti hai.

Tum hamesha khush raho, successful raho, aur zindagi tumhe woh sab de jo tum deserve karti ho.

Happy Birthday, Bhumika! üéÇ‚ú®`;

document.getElementById('wishMessage').textContent = userMessage;

document.getElementById('playVoice').addEventListener('click',()=>{
  const s = window.speechSynthesis;
  const u = new SpeechSynthesisUtterance(userMessage);
  u.lang='hi-IN'; u.rate=1; u.pitch=1.1;
  s.speak(u);
});

document.getElementById('openBtn').addEventListener('click',()=>{
  document.getElementById('messageArea').style.display='block';
  launchConfetti();
  startFireworks();
  spawnHearts();
  spawnBalloons();
});

document.getElementById('musicBtn').addEventListener('click',()=>{
  let audio=new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_7e7a34dd7a.mp3?filename=romantic-piano-ambient-10907.mp3');
  audio.play();
});

document.getElementById('downloadBtn').addEventListener('click',()=>window.print());

/* HEARTS */
function spawnHearts(){
  for(let i=0;i<20;i++){
    let h=document.createElement('div');
    h.className='heartFloat'; h.textContent='‚ù§Ô∏è';
    h.style.left=Math.random()*100+'vw';
    h.style.animationDuration=(3+Math.random()*3)+'s';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  }
}

/* BALLOONS */
function spawnBalloons(){
  for(let i=0;i<6;i++){
    let b=document.createElement('div'); b.className='balloon';
    b.textContent='üéà'; b.style.left=Math.random()*100+'vw';
    b.style.animationDuration=(6+Math.random()*4)+'s';
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),10000);
  }
}

/* CONFETTI */
function launchConfetti(){
  const canvas=document.getElementById('confetti');
  const ctx=canvas.getContext('2d');
  canvas.width=canvas.clientWidth;canvas.height=canvas.clientHeight;
  const pieces=[];
  for(let i=0;i<120;i++) pieces.push({x:Math.random()*canvas.width,y:-Math.random()*canvas.height,r:4+Math.random()*6});
  function draw(){ctx.clearRect(0,0,canvas.width,canvas.height);
    pieces.forEach(p=>{p.y+=3;p.x+=Math.sin(p.y*0.02)*2;ctx.fillStyle='#ff6b81';ctx.fillRect(p.x,p.y,p.r,p.r);});
    requestAnimationFrame(draw);
  } draw();
}

/* FIREWORKS */
function startFireworks(){
  const canvas=document.getElementById('fireworks');
  const ctx=canvas.getContext('2d');
  canvas.width=innerWidth;canvas.height=innerHeight;
  let time=0;
  function burst(x,y){
    for(let i=0;i<40;i++){
      setTimeout(()=>{
        ctx.fillStyle=`hsl(${Math.random()*360},100%,70%)`;
        ctx.beginPath(); ctx.arc(x+((Math.random()-0.5)*150), y+((Math.random()-0.5)*150), 3, 0, Math.PI*2); ctx.fill();
      },i*20);
    }
  }
  let inter=setInterval(()=>{
    burst(Math.random()*canvas.width,Math.random()*canvas.height/2);
    time++; if(time>10) clearInterval(inter);
  },500);
}
</script><!-- Extra: Gift Box + Secret Message Button Added --><div id="giftBox" style="position:fixed; bottom:20px; left:20px; cursor:pointer; font-size:60px;">üéÅ</div>
